[workspace]
members = [
    'beacon_fork_choice',
    'beacon_node',
    'error_utils',
    'eth2_network',
    'eth2_network_libp2p',
    'types',
    'transition_functions',
    'helper_functions/helper_functions_2',
    'utils/ssz_new',
    'utils/ssz_new_derive',
    'utils/ssz_new_types'
]

[profile.release]
overflow-checks = true

[patch]
[patch.crates-io]
tree_hash = { git = "https://github.com/sigp/lighthouse" }
tree_hash_derive = { git = "https://github.com/sigp/lighthouse" }
eth2_ssz = { path = "./utils/ssz_new" }
eth2_ssz_derive = { path = "./utils/ssz_new_derive" }
eth2_ssz_types = { path = "./utils/ssz_new_types" }
eth2_hashing = { git = "https://github.com/sigp/lighthouse" }

[patch.'https://github.com/sigp/lighthouse']
eth2_ssz = { path = "./utils/ssz_new" }
eth2_ssz_derive = { path = "./utils/ssz_new_derive" }
eth2_ssz_types = { path = "./utils/ssz_new_types" }